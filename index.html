<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <p id="hour">00</p>

        <div class="box">

        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
